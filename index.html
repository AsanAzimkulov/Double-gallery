  <script>
    // после готовности DOM
    document.addEventListener('DOMContentLoaded', () => {

      new ItcSlider('.gallery__down-section', {
        autoplay: false,
        loop: true,
      });
      new ItcSlider('.gallery__top-section', {
        autoplay: false,
        loop: true,
      });

      // Менять интервал пролистывания слайдов
      const interval = 4500;

      const firstSliderNext = document.querySelector('.gallery .gallery__top-section .slider__control[data-slide="next"]');

      const secondSliderPrev = document.querySelector('.gallery .gallery__down-section .slider__control[data-slide="prev"]');

      firstSliderNext.dispatchEvent(new Event('click', { bubbles: true }));

      secondSliderPrev.dispatchEvent(new Event('click', { bubbles: true }));

      setInterval(() => {
        firstSliderNext.dispatchEvent(new Event('click', { bubbles: true }));

        secondSliderPrev.dispatchEvent(new Event('click', { bubbles: true }));
      }, interval);
    });
  </script>
